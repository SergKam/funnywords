<div class="main-container">
    <h1>Please, choose any word and then the translation.</h1>
    <%collection.each(function(level){%>
    <div class="level">
        <button class="start <%=(level.get('done') ? 'done' : '')%>"
            data-level="<%=level.get('id')%>">
        Level <%=level.get('id')%>
        </button>
        <div><%=level.get('errors') ? ('Errors: ' + level.get('errors')) : '' %></div>
    </div>
    <%});%>

    <p>Выбери любое слово а затем его перевод.</p>
</div>
